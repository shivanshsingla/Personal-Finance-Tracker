<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        /* Light Professional Background */
         body {
            background-color: #fbe7aa;
            color: black; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
    }

        /* Container */
        .container {
            display: flex;
            height: 100vh; /* Full screen height */
            width: 100%; /* Full width */
        }

        /* Box Styling */
        .box {
            background-color: #FAF3DD; /* White for clean contrast */
            color: black;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
        }

        .right {
            width: 60%;
            background: url('https://i.pinimg.com/originals/3e/bc/0c/3ebc0c47a6bc95f0176ef1079db12248.jpg');
            background-size: cover;
        }

        .left {
            width: 40%;
            background-color: #FBE7AA; /* Light Yellow */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
        <h2>Finance Tracker Dashboard</h2>
        <div class="box">Total Balance: $5,000</div>
        <div class="box">Income: $2,000</div>
        <div class="box">Expenses: $1,200</div>
        </div>
        <div class="right">

        </div>
    </div>

</body>
</html>
